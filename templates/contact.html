{% extends 'base.html' %}


{% block title %} contact {% endblock title %}
     
  
  {% block body %}
<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1900x600/?contact,office" class="d-block  w-100 mx-0">
<h1 class="text-center my-3">Contact Us</h1>
</div>

<div class="container my-4 py-4">

  <form method="post" action="/contact">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="mobno">Mobile Number</label>
    <input type="text" class="form-control" id="mobno" name="mobno">
  </div>
  <div class="form-group">
    <label for="passw">Password</label>
    <input type="text" class="form-control" id="passw" name="passw"> 
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

  {% endblock body %}
